<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="stylesheets/140-Modal_Dialog_Demo.css" type="text/css">

    <title>Modal Dialog Demonstration</title>
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success btn-lg" id="open-modal-button">
        Open Modal
    </button>

    <!--Modal-->
    <div id="exampleModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Bootstrap Training</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="modal-body">
<!--
                    <p>Instructor guided training on Bootstrap library</p>
-->
                    <!--<img class="img-fluid" src="images/Bootstrap_logo.png"/>-->
<!--
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/pGGqrRBU2xk"
                            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                    </iframe>
-->

                   <!-- <iframe width="100%" height="400" src="https://en.wikipedia.org/wiki/Western_Ghats" frameborder="0"></iframe>-->

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <img class="img-fluid" src="images/western-ghat-1.jpg" alt="">
                            </div>
                            <div class="col-md-6">
                                <img class="img-fluid" src="images/western-ghat-2.jpg" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <img class="img-fluid" src="images/western-ghat-3.jpg" alt="">
                            </div>
                            <div class="col-md-6">
                                <img class="img-fluid" src="images/western-ghat-4.jpg" alt="">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--Custom Javascripts goes here-->
    <script src="javascripts/140-Modal_Dialog_Demo.js"></script>
</body>
</html>
